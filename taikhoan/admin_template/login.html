<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Đăng nhập hệ thống - Nội thất đông á</title>

    <!-- Favicon  -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <!-- Google Fonts -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/pages/signin.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.min.js"></script>
</head>

<body>

    <div class="navbar navbar-fixed-top">

        <div class="navbar-inner">

            <div class="container">

                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>

                <a class="brand" href="#">
                    Nội thất Đông Á
                </a>

                <div class="nav-collapse">
                    <ul class="nav pull-right">

                        <li class="">
                            <a href="#" class="">
                                Đăng ký tài khoản mới?
                            </a>

                        </li>

                        <li class="">
                            <a href="#" class="">
                                <i class="icon-chevron-left"></i>
                                Quay về trang bán hàng
                            </a>

                        </li>
                    </ul>

                </div><!--/.nav-collapse -->

            </div> <!-- /container -->

        </div> <!-- /navbar-inner -->

    </div> <!-- /navbar -->



    <div class="account-container">

        <div class="content clearfix">

            <div>
                <p style="text-align:center;">
                    <img src="images/logo.png" />
                </p>
                <h1>Đăng nhập hệ thống</h1>

                <div class="login-fields">

                    <p>Vui lòng cung cấp thông tin của bạn</p>

                    <div class="field">
                        <label for="username">Tên đăng nhập</label>
                        <input type="text" id="username" name="username" value="" placeholder="Username" class="login username-field" />
                    </div> <!-- /field -->

                    <div class="field">
                        <label for="password">Mật khẩu:</label>
                        <input type="password" id="password" name="password" value="" placeholder="Password" class="login password-field" />
                    </div> <!-- /password -->

                </div> <!-- /login-fields -->

                <div class="login-actions">

                    <span class="login-checkbox">
                        <input id="Field" name="Field" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4" />
                        <label class="choice" for="Field">Nhớ thông tin đăng nhập</label>
                    </span>

                    <button class="button btn btn-danger btn-large">Đăng nhập</button>

                </div> <!-- .actions -->



            </div>

        </div> <!-- /content -->

    </div> <!-- /account-container -->



    <div class="login-extra">
        <a href="#">Quên mật khẩu</a>
    </div> <!-- /login-extra -->


    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/bootstrap.js"></script>

    <script src="js/signin.js"></script>

</body>

</html>
